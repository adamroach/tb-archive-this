# Original: Please enter detailed information about the problem you encountered, along with step-by-step directions for reproducing the error:
bugInstructionsString=Калі ласка, увядзіце падрабязную інфармацыю аб праблеме вы сутыкнуліся, нараўне з крок за крокам для прайгравання памылкі:

# Original: The following is your Archive This configuration information. You may wish to review it to ensure that it contains no private information that you don't want to share with Archive This support. If you remove or change any of the following information, please include a note indicating where data has been removed or changed.
bugConfigurationString=Ніжэй архіва Гэтая канфігурацыя інфармацыі. Вы, магчыма, пажадае прааналізаваць яе, каб пераканацца, што яно не змяшчае канфідэнцыйную інфармацыю, што вы не жадаеце падзяліцца з архівам гэтую падтрымку. Калі выдаліць або змяніць любую з наступных інфармацыяй просьба ўключыць звесткі з указаннем, дзе дадзеныя былі выдаленыя або зменены.

# Original: The following is information about your environment, which will assist in troubleshooting your problem. Please do not modify or remove it.
bugEnvironmentString=Ніжэй прыводзіцца інфармацыя аб вашай асяроддзя, які будзе аказваць дапамогу ў ліквідацыі непаладак ваша праблема. Калі ласка, не змяніць ці выдаліць яго.

