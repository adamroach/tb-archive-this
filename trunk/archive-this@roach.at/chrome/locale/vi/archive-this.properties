# Bug reporting (prefs.js)

# Original: Please enter detailed information about the problem you encountered, along with step-by-step directions for reproducing the error:
bugInstructionsString=Xin vui lòng nhập thông tin chi tiết về vấn đề bạn gặp phải, cùng với những bước theo hướng dẫn từng bước để tái tạo các lỗi:

# Original: The following is your Archive This configuration information. You may wish to review it to ensure that it contains no private information that you don't want to share with Archive This support. If you remove or change any of the following information, please include a note indicating where data has been removed or changed.
bugConfigurationString=Sau đây là Lưu trữ thông tin này của bạn cấu hình. Bạn có thể muốn xem lại nó để đảm bảo rằng nó không chứa thông tin cá nhân mà bạn không muốn chia sẻ với Lưu trữ này hỗ trợ. Nếu bạn loại bỏ hoặc thay đổi bất kỳ thông tin sau đây, xin vui lòng bao gồm một lưu ý chỉ nơi dữ liệu đã được gỡ bỏ hoặc thay đổi.

# Original: The following is information about your environment, which will assist in troubleshooting your problem. Please do not modify or remove it.
bugEnvironmentString=Sau đây là thông tin về môi trường của bạn, mà sẽ hỗ trợ cho việc gỡ rối vấn đề của bạn. Xin vui lòng không sửa đổi hoặc gỡ bỏ nó.

