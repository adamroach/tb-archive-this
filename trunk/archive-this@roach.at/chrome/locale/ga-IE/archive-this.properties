######################################################################
# Bug reporting (prefs.js)

# Original: Please enter detailed information about the problem you encountered, along with step-by-step directions for reproducing the error:
bugInstructionsString=Cuir isteach eolas mionsonraithe faoin fhadhb a bhíonn tú, chomh maith le céim-ar-chéim treoracha do reproducing an earráid:

# Original: The following is your Archive This configuration information. You may wish to review it to ensure that it contains no private information that you don't want to share with Archive This support. If you remove or change any of the following information, please include a note indicating where data has been removed or changed.
bugConfigurationString=Cuirtear an méid seo a leanas do Chartlann an fhaisnéis seo a cumraíochta. B'fhéidir gur mhaith leat chun athbhreithniú a dhéanamh a chinntiú go bhfuil sé aon fhaisnéis príobháideach nach mian leat a roinnt le Cartlann an tacaíocht seo. Má tá tú bhaint nó aon chuid den fhaisnéis seo a leanas a athrú, le do thoil san áireamh i nóta ag cur in iúl i gcás ina mbeidh na sonraí a bhaint nó a athrú.

# Original: The following is information about your environment, which will assist in troubleshooting your problem. Please do not modify or remove it.
bugEnvironmentString=Tá an fhaisnéis seo a leanas faoi do timpeallacht, a chabhróidh i fabhtcheartaithe d'fhadhb. Ní le do thoil a mhodhnú nó a bhaint de.

######################################################################
# Translation
translateInstructionsString=Thanks for volunteering to help translate 'Archive This' into another language! Below, you will find all the text currently used by this add-on. For most languages, I've tried to give you a starting point using an automatic translation. All you need to do is go through and change all the strings so that they make sense in the language you're translating into.\n\nYou should look for two different kinds of lines below. The first looks like this:\n\n  ruleString0=If %1$S is %2$S, move to folder %3$S\n\nFor these lines, translate into your selected language (or check the existing translation). The "%1$S" things are where the program will substitute strings -- make sure they end up in the right place.\n\nThe second kind of line you'll want to change looks like this:\n\n  <!ENTITY filter_move_to_folder "Move to folder">\n\nFor these lines, all you need to do is replace the text inside the quotes.\n\nOnce you're done, just hit "send," and your translation will be included in the next version.\n\nIf you have any notes about your translation, please include them here:
