# Translation
translateInstructionsString=Tack för att du hjälper till genom att översätta "Archive This" till ett annat språk! Nedan hittar du all text som för närvarande används av detta tillägg. För de flesta språk har jag försökt att hjälpa till genom att tillhandahålla en grundöversättning skapad m.h.a. en automatisk maskinöversättare. Allt du behöver göra är att gå igenom och ändra alla strängar så att de är begripliga på det språk du översätter till.\n\nDu bör leta efter två olika typer av rader här nedan. Den första ser ut så här:\n\n  ruleString0=If %1$S is %2$S, move to folder %3$S\n\nÖversätt dessa till ditt målspråk (eller korrekturläs den befintliga översättningen). Alla "%1$S"-liknande teckengrupper visar var programmet kommer att infoga automatiska strängar -- se noga till att de hamnar på rätt plats.\n\nDen andra typen av rad, som du kommer att stöta på ser ut så här::\n\n  <!ENTITY filter_move_to_folder "Move to folder">\n\nHär behöver du endast ersätta texten inom citationstecknen.\n\nNär du har gjort det, klicka på "Skicka" så kommer din översättning att inkluderas i nästa version.\n\nOm du har någonting att tillägga eller påpeka om din översättning, var vänlig ange det här:
